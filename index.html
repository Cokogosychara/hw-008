<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pages</title>
    <link rel="stylesheet" href="./asset/css/reset.css">
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <section class="sectin-pages">        <!-- основная секция где находяться карточки  -->
        <article class="card-wrap">            <!-- обертка карты  -->
            <div class="card-wrap__header content-blue-theme"></div>     <!-- верхняя часть карточки -->
            <section class="contente-container">                <!-- средняя секция с данными профиля -->
                <div class="contente-container__photo-wrap">    <!-- сделали контейнер для фото профиля -->
                <img src=".//asset/images/Photo_user.jpg" alt="" class="contente-container__img">   <!-- фотография профиля  -->
                </div>
                <h2 class="contente-container__profile-name text">nikita piskarev</h2>                <!-- имя пользователя -->
                <address class="contente-container__profile-adress">    <!-- адрес пользователя -->
                    <img src="./asset/icon/map-marker.png" alt="map-marker" class="profile-adress__icon-map">   <!-- иконка метка карты  -->
                    <span class="text">Ukraine</span>,<span class="text">Zaporozhye</span>.     <!-- адресс проживания -->
                </address>
                <div class="contente-container__btn">                <!-- контейнер под кнопки  -->
                    <button class="contente-container__btn text follow">follow</button><!-- кнопка 1 -->
                    <button class="contente-container__btn text end message">end message</button><!-- кнопка 2 -->
                </div>
                <p class="contente-container__user-inform text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Culpa, est!</p><!-- информ о профиле -->
            </section>
            <footer class="footer__container">
                <ul class="footer__list-card">
                    <li class="footer__list"><a href="#" target="_blank" class="icon-fb sheet-settings"></a></li>
                    <li class="footer__list"><a href="#" target="_blank" class="icon-google sheet-settings"></a></li>
                    <li class="footer__list"><a href="#" target="_blank" class="icon-twitter sheet-settings"></a></li>
                </ul>
            </footer>
        </article>
    </section>
    
</body>
</html>
